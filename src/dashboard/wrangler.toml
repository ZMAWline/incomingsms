name = "dashboard"
main = "index.js"
compatibility_date = "2024-01-01"
account_id = "5313f8b98e20a8915418b2683ad7278c"
workers_dev = true

[observability.logs]
enabled = true
invocation_logs = true

# Service bindings for worker-to-worker communication
[[services]]
binding = "SIM_CANCELLER"
service = "sim-canceller"

[[services]]
binding = "BULK_ACTIVATOR"
service = "bulk-activator"

[[services]]
binding = "DETAILS_FINALIZER"
service = "details-finalizer"

[[services]]
binding = "MDN_ROTATOR"
service = "mdn-rotator"

[[services]]
binding = "PHONE_NUMBER_SYNC"
service = "phone-number-sync"

[[services]]
binding = "RESELLER_SYNC"
service = "reseller-sync"

[[services]]
binding = "SIM_STATUS_CHANGER"
service = "sim-status-changer"

